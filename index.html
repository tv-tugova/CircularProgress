<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="progress">
      <h1 class="progress__title">Progress</h1>
      <svg class="progress__svg" width="140" height="140" viewBox="0 0 100 100">
        <circle
          cx="50"
          cy="50"
          r="40"
          style="stroke: var(--background-color)"
          stroke-width="7"
          fill="none"
        />
        <path
          id="progress"
          style="stroke: var(--active-color)"
          stroke-width="7"
          fill="none"
        />
      </svg>
      <div class="progress__controls">
        <label class="progress__label">
          <input class="progress__input" type="number" id="valueInput" />
          Value
        </label>
        <label class="progress__label">
          <input
            class="progress__toggle"
            type="checkbox"
            id="animateCheckbox"
          />
          Animate
        </label>
        <label class="progress__label">
          <input class="progress__toggle" type="checkbox" id="hideCheckbox" />
          Hide
        </label>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
